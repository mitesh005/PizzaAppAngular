<div class="container mt-100 flex-row">
    <div   class="row">
   <div class="col-md-4 col-sm-6" *ngFor="let item of productData">
   <div style="margin-bottom: 15px;" class="card mb-5" style="width: 18rem;"  >
     <img class="card-img-top" [src]="item.productImage" height="200px" width="300px" alt="Card image cap">
     <div class="card-body">
       <h3 class="card-title">{{item.product_Name}}</h3>
       <h4 class="card-title">{{item.description}}</h4>
       <h4 class="card-text" style="font-family: Verdana, Geneva, Tahoma, sans-serif;color: blueviolet; ">$.{{item.price}}</h4>
       <a  class="btn btn-success" (click)="AddCart(item.productImage,item.product_Name,item.price,item.product_Id)" >Add To Cart</a>
       <!-- <a href="#" class="btn btn-success" (click)="AddCart(item.burgerImage,item.burger_Name,item.price)">Add To Cart</a> -->

    </div>
   </div>
 </div>
 </div>
 </div>
