<h1 mat-dialog-title>Login Form</h1>
<div mat-dialog-content>
    <form [formGroup]="loginUserForm">
      <br>
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Name" formControlName="loginName">
        </mat-form-field>
        <br>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="loginPassword"  matInput type="password" placeholder="Password">
          </mat-form-field>
          <br>
         
         <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" (click)="LoginUser()" >Login</button>

         </div>
        </form>
</div>
