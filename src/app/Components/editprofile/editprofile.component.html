<h1 mat-dialog-title>Edit Profile</h1>
<div mat-dialog-content>
<form (ngSubmit)="editprofile(usermodel)" [formGroup]="editform" >
    <br>
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="usermodel.userName" type="text" name="name" formControlName="userName"  required>
    </mat-form-field>
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Password" [(ngModel)]="usermodel.password" type="text" name="password" required>
    </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Email-ID</mat-label>
        <input matInput formControlName="email" placeholder="Email" [(ngModel)]="usermodel.email" type="email" name="email" required>
    </mat-form-field>
     <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" >Edit</button>

     </div>
  </form>

  </div>
